<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fairy Quiz – Question 4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Suddenly, a storm begins to brew!</h2>
    <p>Dark clouds rush in as the trees sway and tremble.<br>
    <em>“What do you do?”</em></p>
    <div class="choices">
      <button onclick="saveAnswer('A');">🎶 Sing a soft harmony to soothe the elements</button>
      <button onclick="saveAnswer('B');">🍄 Build a shelter from sticks and mushrooms</button>
      <button onclick="saveAnswer('C');">🛖 Usher small animals into burrows and nests</button>
      <button onclick="saveAnswer('D');">🧚🏻‍♀️ Feel the storm’s energy pulse through you, wings sparking</button>
    </div>
  </div>

  <script>
    function saveAnswer(choice) {
      let answers = JSON.parse(localStorage.getItem('fairyAnswers') || '[]');
      answers.push(choice);
      localStorage.setItem('fairyAnswers', JSON.stringify(answers));
      window.location.href = 'q2.html'; // next question
    }
  </script>
</body>
</html>
