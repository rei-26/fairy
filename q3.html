<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="question-container">
    <p>
      You continue deeper into the forest and come across a glowing pool of water. In its reflection, you see…<br><br>
      <em>“Your truest self...”</em> the wind seems to whisper.<br><br>
      What do you see?
    </p>
    <div class="choices">
      <button onclick="saveAnswer('A');">🌊 A serene figure, cupping a glowing sphere of light — calm, radiant, whole.</button>
      <button onclick="saveAnswer('B');">🌬️ Petals spiral in a twinkling vortex, your laughter echoing in the air.</button>
      <button onclick="saveAnswer('C');">🌙 You stand surrounded by stars and ancient scrolls, wisdom in your gaze.</button>
      <button onclick="saveAnswer('D');">🍃 A graceful guide surrounded by forest creatures, blossoms tucked into your hair.</button>
    </div>
  </div>

  <script>
    function saveAnswer(choice) {
      let answers = JSON.parse(localStorage.getItem('fairyAnswers') || '[]');
      answers.push(choice);
      localStorage.setItem('fairyAnswers', JSON.stringify(answers));
      window.location.href = 'q4.html'; // onto the next!
    }
  </script>
</body>
</html>
