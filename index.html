<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Kind of Fairy Are You?</title>
  <style>
    body {
      background: #fdf6f0;
      font-family: 'Georgia', serif;
      color: #4b2e2e;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    .question {
      margin-bottom: 30px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #fff8eb;
      border: 1px solid #dcb;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§š What Kind of Fairy Are You?</h1>
  <p>Welcome to Pixie Hollow. Answer the story and find your fairy type!</p>

  <div id="quiz"></div>

  <button onclick="showResults()">Reveal My Fairy Type</button>

  <script>
    const questions = [
      "You flutter your wings for the very first time... Where do you go first?",
      "You hear sobbing from a curled leaf. What do you do?",
      "You see a reflection of your truest self... What do you see?",
      // Add more questions later
    ];

    const options = [
      ["A) Crystal caves â€“ secrets and echoes", "B) Flower fields â€“ bees and bursts", "C) Workshop â€“ tools and gears", "D) Sky â€“ chasing clouds"],
      ["A) Untangle with a lullaby", "B) Build a sling", "C) Glow dance cheer-up", "D) Fly for help"],
      ["A) Calm, holding light", "B) Whirlwind of petals", "C) Wise with stars", "D) Mossy, earthy guide"]
    ];

    function showQuiz() {
      const container = document.getElementById("quiz");
      for (let i = 0; i < questions.length; i++) {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `<p><strong>${i + 1}. ${questions[i]}</strong></p>`;
        options[i].forEach((opt, j) => {
          const radio = `<label><input type="radio" name="q${i}" value="${String.fromCharCode(65 + j)}"/> ${opt}</label><br/>`;
          qDiv.innerHTML += radio;
        });
        container.appendChild(qDiv);
      }
    }

    function showResults() {
      const answers = [];
      for (let i = 0; i < questions.length; i++) {
        const radios = document.getElementsByName(`q${i}`);
        let selected = "";
        for (let r of radios) {
          if (r.checked) selected = r.value;
        }
        answers.push(selected || "N/A");
      }
      alert("Your answers: " + answers.join(", ") + "\nâœ¨ (Real results coming soon!)");
    }

    showQuiz();
  </script>
</body>
</html>
