<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fairy Quiz – Question 5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="question-container">
    <p>
       After the storm, the forest smells like fresh pine and possibility.  
      You discover a hidden scroll tucked into a tree knot.  
      It reads:  
      <br><br>
      <em>“Fairy magic flows best through…”</em>
    </p>
    <div class="choices">
      <button onclick="saveAnswer('A');">🏡 Creation</button>
      <button onclick="saveAnswer('B');">💗 Connection</button>
      <button onclick="saveAnswer('C');">🔮 Curiosity</button>
      <button onclick="saveAnswer('D');">🌙 Calmness</button>
    </div>
  </div>

  <script>
    function saveAnswer(choice) {
      let answers = JSON.parse(localStorage.getItem('fairyAnswers') || '[]');
      answers.push(choice);
      localStorage.setItem('fairyAnswers', JSON.stringify(answers));
      window.location.href = 'q6.html'; // next question
    }
  </script>
</body>
</html>
